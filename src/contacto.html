<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SC BOUTIQUE</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e3d3f0; 
    }
    .contact-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    .social-links a {
      margin-right: 15px;
      transition: color 0.3s ease; 
    }
    .social-links a:hover {
      color: #007bff; 
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="contact-form">
          <h2 class="text-center mb-4">Contáctenos</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar Mensaje</button>
          </form>
        </div>
        <div class="text-center mt-3 social-links">
          <!-- Enlaces de redes sociales -->
          <a href="https://chat.whatsapp.com/KU0IzRNkxOlJngVkpMU6cp" target="_blank">WhatsApp</a>
          <a href="https://www.instagram.com/sc._boutique/?igsh=MXkybG9uZXd3ejcyaA%3D%3D" target="_blank">Instagram</a>
          <a href="https://t.me/scboutique" target="_blank">Telegram</a>
          <a href="https://www.tiktok.com/@sc_boutique" target="_blank">TikTok</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
